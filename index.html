<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/default.css" />
    <script src="vendor/jquery.min.js"></script>
    <script type="module" src="./js/main.js"></script>
    <title>我自己的皮卡丘</title>
    <style id="styleTag"></style>
</head>

<body>
    <div class="code">
        <pre id="code"></pre>
    </div>

    <div class="chart-wrapper">
        <div class="chart">
            <div class="wrapper">
                <div class="lowerLip-wrapper">
                    <div class="lowerLip"></div>
                </div>
                <div class="left-eyes"></div>
                <div class="right-eyes"></div>
                <div class="nose"></div>
                <div class="left-face"></div>
                <div class="right-face"></div>
                <div class="upperLip-left"></div>
                <div class="upperLip-right"></div>
            </div>
        </div>
    </div>


    <div class="actions">
        <button data-speed="pause">暂停</button>
        <button data-speed="play">播放</button>
        <button data-speed="slow">慢速</button>
        <button data-speed="normal" class="active">中速</button>
        <button data-speed="fast">快速</button>
        <button data-speed="change">切换哆啦A梦</button>
    </div>

</body>

</html>
